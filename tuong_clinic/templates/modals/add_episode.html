{% load forms %}
<div class="modal-header">
  <h3>
    <i class="glyphicon glyphicon-plus"></i>
    Ca bệnh mới
  </h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="form">
    {% include models.Demographics.get_form_template %}
    {% datepicker label="Ngày nhập bệnh" model="editing.date_of_admission" %}
  </form>
</div>
<div class="modal-footer">
  <button one-click-only class="btn btn-primary" ng-click="save()" ng-disabled="form.date_of_birth.$invalid">
    <i class="fa fa-save"></i>
    Lưu
  </button>
  <button class="btn" ng-click="cancel()">Hủy</button>
</div>
